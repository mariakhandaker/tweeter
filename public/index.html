<html lang="en">
  <head>
    <!-- Meta Information -->

    <!-- External CSS -->

    <link rel= "stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap">
    
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    
   <!-- tweet container + icon import -->
   <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    
   <!-- App CSS -->
   <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
   
   <!-- External JS -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   <!-- App JS -->

    <script type="text/javascript" src="/scripts/composer-char-counter.js" ></script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="compose">Write a tweet <br><i class="fa fa-angle-double-down"></i></div>
    </nav>
    
    <div class="flexinabox">
    
      <header class="main-header">
        <div>
          <img src="/images/p0lyhymni4.png"> 
        </div>
        <br>
        <div>
          <h2><span>Maria </span>Khandaker</h2>
        </div>
      </header>
      
<!-- Page-specific (main) content here -->
      <main class="container">
      <h4 id="error"></h4>
      
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text"for="tweet-text" placeholder="What are you humming about?" id="formulating-thought"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
     <div class="posted-tweets">
     
    </div> 
      
      </main>
      
    </div>
  </body>
